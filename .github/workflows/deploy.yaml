name: CI/CD Deploy to EC2 with Rsync and PM2

on:
  push:
    branches:
      - Cx-document
  workflow_dispatch: 

env:
  PROJECT_NAME: cxonego-backend-main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: â™»ï¸ Cache NPM Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ðŸ“¦ Install Dependencies
      run: npm install

    - name: ðŸ—ï¸ Build Project
      run: npm run build

    - name: ðŸ“‚ List Build Output
      run: ls -la

    - name: ðŸ”„ Rsync Build to EC2
      uses: Burnett01/rsync-deployments@5.2.1
      with:
        switches: -avz --delete --exclude='.env' --exclude='node_modules' --exclude='.git'
        path: ./build/  # Adjust this to your actual build output directory
        remote_path: /home/ubuntu/${{ env.PROJECT_NAME }}
        remote_host: ${{ secrets.HOST }}
        remote_user: ubuntu
        remote_key: ${{ secrets.SSH }}

    - name: âš™ï¸ Set .env and Restart PM2 on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.SSH }}
        script: |
          export PATH=$PATH:/usr/bin:/usr/local/bin:/home/ubuntu/.npm-global/bin:/home/ubuntu/.nvm/versions/node/*/bin
          
          cd /home/ubuntu/${{ env.PROJECT_NAME }}
          
          # Recreate .env securely from GitHub Secret
         # echo "${{ secrets.ENV }}" > .env
          
          # Install prod dependencies on EC2
          #npm install --omit=dev
          
          # Restart PM2 process or start if not running
         # pm2 reload ${{ env.PROJECT_NAME }} || pm2 start index.js --name ${{ env.PROJECT_NAME }}